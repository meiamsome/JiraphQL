scalar _FieldSet
directive @key(fields: _FieldSet!) repeatable on OBJECT | INTERFACE

type Query {
    primaryTypes: [PrimaryType!]!
    values: [Int!]!
    valueTypes: [ValueType!]!
}

type ValueType {
    booleanValue: Boolean!
    intValue: Int!
    nullableValue: Int
    stringValue: String!
    valueType: ValueType
}

type PrimaryType @key(fields: "name") {
    name: String!
    other: PrimaryType!
    value: Int!
}
